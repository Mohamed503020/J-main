<div class="d-flex flex-column m-0 flex-root m-0 p-0" id="kt_app_root">
    <!--begin::Authentication - Sign-in -->
    <div class="auth__container   m-0 d-flex flex-column flex-lg-row flex-column-fluid h-100">
        <!--begin::Body-->
        <div class=" d-flex flex-column flex-lg-row-fluid w-lg-50 p-lg-15  pb-lg-0 order-2 order-lg-1  auth__forms__continer"
            style="position: relative;">
            <!--begin::Form-->
            <div class="d-flex flex-center w-100 flex-column flex-lg-row-fluid">
                <!--begin::Wrapper-->
                <div class=" w-100 p-lg-20  pb-lg-0 p-10">

                    <div class="pt-lg-0 pt-5 mb-5 pb-5">
                        <h3 class="text-center logo__container" [ngClass]="{'is-login-screen':(isLogin |async)}">
                            <img class="login-form__logo" src="assets/site/media/003.svg" style="max-width: 160px" />
                        </h3>
                        <div class="text-center text-white mt-3 p-2">
                            <p class=" fw-bolder  text-white fs-1  m-0">مرحبا بك في 4jawaly</p>
                        </div>
                    </div>
                    <router-outlet></router-outlet>
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Form-->
            <!--begin::Footer-->
            <div class="auth-footer__container  w-100 d-flex flex-stack px-10 mx-auto pe-10">
                <!--begin::Languages-->
                <!--begin::Toggle-->
                <button class="btn btn-flex btn-link btn-color-gray-700 btn-active-color-primary rotate fs-base"
                    data-kt-menu-trigger="click"
                    [attr.data-kt-menu-placement]="(selectedLanguage$ |async)?.dir == themeDirectionEnum.Ltr ? 'bottom-start' : 'bottom-end'"
                    data-kt-menu-offset="0px, 0px">
                    <img data-kt-element="current-lang-flag" class="w-20px h-20px rounded me-3"
                        src="assets/media/flags/{{(selectedLanguage$ |async)?.country}}.svg" alt="" />
                    <span data-kt-element="current-lang-name"
                        class="me-1 d-none d-sm-inline text-white">{{(selectedLanguage$
                        |async)?.name}}</span>
                    <span class="d-flex flex-center rotate-180">
                        <i class="ki-outline ki-down fs-5 text-muted m-0"></i>
                    </span>
                </button>
                <!--end::Toggle-->
                <!--begin::Menu-->
                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4 fs-7"
                    data-kt-menu="true" id="kt_auth_lang_menu">
                    <!--begin::Menu item-->
                    <div class="menu-item px-3" *ngFor="let item of (languageArr$ |async)">
                        <a href="javascript:void(0)" class="menu-link lang_menu_link  d-flex px-5" data-kt-lang="Arabic"
                            (click)="onChangeLanguage(item.id)">
                            <span class="symbol symbol-20px me-4">
                                <img data-kt-element="lang-flag" class="rounded-1"
                                    src="assets/media/flags/{{item.country}}.svg" alt="" />
                            </span>
                            <span data-kt-element="lang-name">{{item.name}}</span>
                        </a>
                    </div>
                    <!--end::Menu item-->
                </div>
                <!--end::Menu-->

                <a href="javascript:void(0)" class="back-to-login__btn" title="Back to Login"
                    *ngIf="(isLogin |async) == false" (click)="onRedirectToLogin()">
                    <i class="fa fa-times" aria-hidden="true" style=" color: white;font-size: 40px;"></i>
                </a>
                <!--end::Languages-->
            </div>
            <!--end::Footer-->
        </div>
        <!--end::Body-->
        <!--begin::Aside-->
        <div class="d-flex  flex-row-fluid w-lg-50  img__container bgi-size-cover bgi-position-center order-1 order-lg-2"
            style="background-image: url(https://user.4jawaly.com/002.dc18a5e686a158606b65.png); color: #5c6bc0;">
            <!--begin::Content-->
            <div class=" img__container__content  mx-auto text-center">
                <!--begin::Image-->
                <img class="mx-auto    " src="https://user.4jawaly.com/assets/media/001.png" alt="" />
                <!--end::Image-->
                <!--begin::Title-->
                <h1 class="text-primary  text-center">
                    سرّعَ أداء عملك اليوم
                </h1>
                <!--end::Title-->
                <!--begin::Text-->
                <p class="text-primary ">
                    عزز من الإتصال الإيجابي مع العملاء من خلال حلولنا المبتكرة
                </p>
                <!--end::Text-->
            </div>
            <!--end::Content-->
        </div>
        <!--end::Aside-->
    </div>
    <!--end::Authentication - Sign-in-->
</div>
