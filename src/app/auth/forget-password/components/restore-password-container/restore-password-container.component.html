<div class="d-flex justify-content-center"
    [ngClass]="{ 'd-none':fCtrls.isEmailSended.value == true}">
    <div class="w-lg-500px">
        <form class="form w-100" #nForm="ngForm" [formGroup]="rForm" (ngSubmit)="rForm!.valid && onSendRecoverEmail()"
            novalidate [ngClass]="{ 'submitted-form': nForm!.submitted }">
            <div class="fv-row mb-8">
                <label for="exampleFormControlInput1" class="required form-label"> البريد الالكترونى
                    للحساب الرئيسى</label>
                <input type="email" placeholder="Email" [formControl]="fCtrls!.email" name="email" class="form-control"
                    autocomplete="off" class="form-control" />
            </div>
            <div class="fv-row mb-8 re-captcha__container">
                <re-captcha #reCapatchaElem [siteKey]="reCaptchaKey" (resolved)="onResolveReCaptcha($event)">
                </re-captcha>
            </div>
            <div class="d-grid mb-10 justify-content-center">
                <button type="submit" id="kt_auth_in_submit" class="btn btn--submit"
                    [ngClass]="{'btn-secondary':fCtrls.reCaptcha.value == null}"
                    [disabled]="fCtrls.reCaptcha.value == null">
                    <span class="indicator-label">استعاده كلمه المرور</span>
                </button>
            </div>
        </form>
    </div>
</div>
<ng-container *ngIf="fCtrls.isEmailSended.value == true">
    <div class="d-flex justify-content-center mb-5 h2">
        <div class="alert alert-primary bg-white w-100 text-center" role="alert">
            تم ارسال رابط استعاده كلمه المرور الى البريد الالكترونى
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn bg-white">
            <a [routerLink]="['/login']">عودة للرئيسية</a>
        </button>
    </div>
</ng-container>
